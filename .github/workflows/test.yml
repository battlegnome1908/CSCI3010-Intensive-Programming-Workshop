name: Run Tests

# Trigger the workflow on push or pull request events to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up C++ environment (install necessary tools)
    - name: Set up C++ environment
      uses: actions/setup-cpp@v1
      with:
        compiler: 'gcc'  # or 'clang' if preferred

    # Step 3: Install dependencies (optional)
    - name: Install Catch2 (if not header-only)
      run: sudo apt-get install libcatch2-dev  # Install Catch2 if required (not needed if header-only)

    # Step 4: Build the project and run tests
    - name: Build and run tests
      run: |
        make all  # Build the project (including the main program)
        make run_tests  # Run the tests

